    <script type="text/javascript">

      (function($) {
        const loader = document.querySelector(".loader");

       setTimeout(function() {
         loader.style.right = "0";
       }, 1000);
        $(window).load(function(){
          setTimeout(function() {
           loader.style.left = "100%";
           document.body.classList.remove("loading");
           $(".loading .loading-image").addClass("dissappear");
           $(".loading .loading-text").addClass("dissappear");
           $(".slider").addClass("goes-right");
           $(".navbar-default").addClass("show");
           $('.loading').delay(1000).addClass("fade-out");
           $("#diseño").attr("class","show-diseño");
           $("section.cd-fixed-background").css({"display":"block"});
         }, 2500);
        });
      })(jQuery)
    </script>
